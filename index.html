<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HW-Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

   <header class="mainPageColors">
       header
   </header>

   <nav class="mainPageColors">
       nav
   </nav>

    <div class="clearfix">
        <section class="mainPageColors">

            <p id="sectionLabel">section</p>

            <article>

                    <header class="articleColors" id="articleHeader">
                        <p class = "mainPageColors" id="article-h1">article</p>
                    </header>
                    <p class="mainPageColors articleInternalSpacing" id="sectionHeadings">h1, h2, h3</p>
                    <p class="mainPageColors articleInternalSpacing" id="sectionParagraph">p</p>

            </article>

        </section>

        <aside class="mainPageColors">
            aside
        </aside>

    </div>

   <footer class="mainPageColors">
        footer
   </footer>

</body>
</html>
